<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Peckham Market Place</title>
  </head>
  <body>
    <h1>TROTTERS INDEPENDENT TRADING CO</h1>
    <h2>NEW YORK PARIS PECKHAM</h2>
    <div class="container">
      <div class="inner-container">
        <div class="item">
          <div class="item-box product-one">
            <div class="description">
              <h3>coat</h3>
              <span>$24.99</span>
            </div>
          </div>
          <div class="actions">
            <input type="number" name="quantity" value="0" min="0" step="1" />
            <button>Add</button>
            <span>You know it make sense!</span>
          </div>
        </div>
        <div class="item">
          <div class="item-box product-two">
            <div class="description">
              <h3>cutlery</h3>
              <span>$42.99</span>
            </div>
          </div>
          <div class="actions">
            <input type="number" name="quantity" value="0" min="0" step="1" />
            <button>Add</button>
            <span>Lovely jubbly</span>
          </div>
        </div>
        <div class="item">
          <div class="item-box product-three">
            <div class="description">
              <h3>massager</h3>
              <span>$15.99</span>
            </div>
          </div>
          <div class="actions">
            <input type="number" name="quantity" value="0" min="0" step="1" />
            <button>Add</button>
            <span>Cushty!</span>
          </div>
        </div>
        <div class="item">
          <div class="item-box product-four">
            <div class="description">
              <h3>watch</h3>
              <span>$299.99</span>
            </div>
          </div>
          <div class="actions">
            <input type="number" name="quantity" value="0" min="0" step="1" />
            <button>Add</button>
            <span>Creme de la menthe</span>
          </div>
        </div>
        <div class="item">
          <div class="item-box product-five">
            <div class="description">
              <h3>helmets</h3>
              <span>$9.99</span>
            </div>
          </div>
          <div class="actions">
            <input type="number" name="quantity" value="0" min="0" step="1" />
            <button>Add</button>
            <span>He who dares wins</span>
          </div>
        </div>
      </div>
      <div class="inner-container">
        <div class="cart">
          <i class="fa-solid fa-cart-arrow-down fa-4x"></i>
          <div class="cart-items"><h3>Your cart:</h3></div>
        </div>
        <div class="total hide"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
